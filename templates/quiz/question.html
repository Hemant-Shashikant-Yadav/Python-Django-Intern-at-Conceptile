{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Question {{ current_question_number }} of {{ total_questions }}</h2>
        </div>
        <div class="card-body">
            <p>{{ question.text }}</p>
            
            <form method="post" action="{% url 'submit_answer' session_id %}">
                {% csrf_token %}
                <input type="hidden" name="question_id" value="{{ question.id }}">
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="answer" value="A" id="optionA" required>
                    <label class="form-check-label" for="optionA">
                        {{ question.option_a }}
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="answer" value="B" id="optionB">
                    <label class="form-check-label" for="optionB">
                        {{ question.option_b }}
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="answer" value="C" id="optionC">
                    <label class="form-check-label" for="optionC">
                        {{ question.option_c }}
                    </label>
                </div>
                
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="answer" value="D" id="optionD">
                    <label class="form-check-label" for="optionD">
                        {{ question.option_d }}
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit Answer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
