{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Welcome to the Quiz Dashboard!</h2>
    <p class="text-center">Please select the number of questions you'd like to attempt.</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{% url 'start_quiz' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="num_questions" class="form-label">Number of Questions</label>
                    <input type="number" class="form-control" id="num_questions" name="num_questions" 
                           min="1" max="{{ total_questions }}" value="10" required>
                    <small class="form-text text-muted">Max available: {{ total_questions }}</small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Start Quiz</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
