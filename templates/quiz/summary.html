{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Quiz Summary</h2>
        </div>
        <div class="card-body">
            <h3>Your Results</h3>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-info text-white mb-3">
                        <div class="card-body">
                            <h5>Total Questions</h5>
                            <p class="display-4">{{ total_questions }}</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card bg-success text-white mb-3">
                        <div class="card-body">
                            <h5>Correct Answers</h5>
                            <p class="display-4">{{ correct_answers }}</p>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <div class="card bg-danger text-white mb-3">
                        <div class="card-body">
                            <h5>Incorrect Answers</h5>
                            <p class="display-4">{{ incorrect_answers }}</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="alert 
                {% if score_percentage >= 70 %}alert-success
                {% elif score_percentage >= 50 %}alert-warning
                {% else %}alert-danger
                {% endif %}">
                <strong>Score: {{ score_percentage }}%</strong>
            </div>
            
            <a href="{% url 'dashboard' %}" class="btn btn-primary">
                Take Another Quiz
            </a>
        </div>
    </div>
</div>
{% endblock %}
